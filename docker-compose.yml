version: '3'

services:
  django:
    build: .
    image: dev_drf_logger
    ports:
      - "8000:8000"
    volumes:
      - ./example_project:/workdir
      - ./drf_logger:/workdir/drf_logger
      - ./tests:/workdir/tests
    command: >
      bash -c "python manage.py makemigrations &&
               python manage.py migrate &&
               python manage.py runserver 0.0.0.0:8000"
